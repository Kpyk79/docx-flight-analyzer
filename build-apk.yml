
name: Build APK

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential git zip unzip openjdk-17-jdk \
            python3-pip python3-setuptools python3-dev python3-venv \
            libffi-dev libssl-dev liblzma-dev libbz2-dev zlib1g-dev \
            libncurses5 libtinfo5
        pip install --upgrade pip Cython==0.29.36 virtualenv
        pip install buildozer

    - name: Build APK
      run: |
        buildozer -v android debug

    - name: Upload APK artifact
      uses: actions/upload-artifact@v4
      with:
        name: docx-flight-analyzer-apk
        path: bin/*.apk
